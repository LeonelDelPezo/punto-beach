<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Leonel Raul Del Pezo Gonzalez">
    <title>Contacto - PUNTO BEACH</title>
    <link rel="stylesheet" href="css/Contactos.css">
</head>
<body>
    <header>
        <h1>Punto Beach</h1>
        <nav>
            <ul>
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="Productos.html">Productos</a></li>
                <li><a href="Contactos.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario">
            <h2>Contáctanos</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
                <button type="submit" class="btn-primary" onclick="enviarMensaje()">Enviar</button>
            </form>
        </section>
        <section class="informacion">
            <h2>Información de Contacto</h2>
            <p><strong>Teléfono:</strong> +593 985 4648</p>
            <p><strong>Email:</strong> puntobeach@gmail.com</p>
            <button class="btn-secondary" onclick="mostrarUbicacion()">Mostrar Ubicación</button>
        </section>
    </main>
    <div class="mensaje-container"></div>

    <footer>
        <p>PUNTO BEACH</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/Contactos.js"></script>
</body>
</html>
